<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1 >Simple Calculator</h1>
    </div>
    <div class="Container">
        <div id="outPut" >
            <p class="para" id="outcome">0</p>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <input type="text" class="input" id="val1" placeholder="Value 1">
            <input type="text" class="input" id="val2" placeholder="Value 2">
        </div>
        <div class="btns-container">
            <button class="buttons" id="addition"> Addition </button>
            <button class="buttons" id="substraction" > Substraction </button>
            <button class="buttons" id="muitipication" > Muitipication </button>
            <button class="buttons" id="division" > Division </button>
            <button class="buttons" id="reset"> Reset </button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
